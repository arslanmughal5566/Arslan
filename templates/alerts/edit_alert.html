        <div class="container col-xl-4 main-div animated bounceInDown">
            <div class="mx-auto form-clr form-div">
                <div class="text-center  mx-auto ico-d">
                    <img src="https://dl.dropbox.com/s/vs8tpvc3h7yvywl/lock_icon.png" class="icon-h">
                    <!--                            <i class="fas fa-unlock-alt fa-5x icon-clr icon-size"></i>-->
                </div>


                <div class="col-10 mx-auto pt-4">
                    <form action="{{ url_for('alert.edit_alert',alert_id=alert._id) }}" method="post">

                        <div class="form-group pt-2 e-icon">
                            <label for="exampleInputEmail1"> Item name</label>
                            <i class="fas fa-lightbulb lock_ico"></i>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="{{ alert.item.name }}" name="item_name" disabled>

                        </div>
                        <div class="form-group pt-2">
                            <label for="exampleInputPassword1">Item URL</label>
                            <i class="fas fa-link lock_ico"></i>
                            <input type="url" class="form-control " id="exampleInputPassword1" placeholder="{{ alert.item.url }}" name="item_url" disabled>
                        </div>

                        <div class="form-group pt-2">
                            <label for="exampleInputPassword1">Price Limit</label>
                            <i class="fas fa-dollar-sign lock_ico"></i>
                            <input type="number" class="form-control " id="exampleInputPassword1" placeholder="Price Limit on which you need alerts" value="{{ alert.price_limit }}" name="price_limit">
                        </div>


                        <div class="mx-auto text-center pb-4 pt-4">
                            <button type="submit" class="btn  btn-clr"><i class="fas fa-plus-circle"></i> Update</button>
                        </div>
                        <div class="col-12 mx-auto text-center">
